<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>All products</title>
</head>

<body>
  <h1>All products:</h1>
  <p th:each="product: ${products}" th:text="'ID: ' + ${product.id} + ', Name: ' + ${product.name} + ', Price: ' + ${product.price}"/>
</body>
</html>
